<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HiFidelity - Music</title>
    <link rel="stylesheet" href="player_design.css">
    <script src="https://kit.fontawesome.com/6cbb8e7832.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container">
        <div class="music-player">
            
             <nav>
                    <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                    </div>
                
                    <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                  </div>
             </nav>

                <img src="amir.jpeg" class="song-img">
                
                <h1>Law Kan</h1>
                <p>Amir Eid</p>

                <audio id="song">
                    <source src="lawkan.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
        </div>
    </div>

    <form action = "includes/logout.inc.php" method = "post">
        <button>logout</button>
    </form>
  
    <script>
        let progress = document.getElementById("progress")
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon")

song.onloadedmetadata = function(){
  
   progress.max = song.duration;
   progress.value = song.currentTime;
}
function playpause(){
  if(ctrlIcon.classList.contains("fa-pause")){
    song.pause();
    ctrlIcon.classList.remove("fa-pause");
    ctrlIcon.classList.add("fa-play");
  }
  else{ 
     song.play(); 
     ctrlIcon.classList.add("fa-pause");
     ctrlIcon.classList.remove("fa-play");
    }

}

if(song.play()){
  setInterval(()=>{
  progress.value = song.currentTime;
  },500)
}
progress.onchange = function(){
   song.play();
   song.currentTime = progress.value;
   ctrlIcon.classList.add("fa-pause")
   ctrlIcon.classList.remove("fa-play");
}
    </script>
